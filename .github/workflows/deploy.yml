name: Deploy

on:
  workflow_run:
    workflows: ["Build and Push Image"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.8.0  # Utilisez une version spécifique qui est actuellement stable

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v0.5.0  # Utilisez une version spécifique qui est actuellement stable
      with:
        credentials_json: ${{ secrets.GCLOUD_AUTH }}

    - name: Install GKE gcloud auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - name: Create kubeconfig directory
      run: mkdir -p $HOME/.kube

    - name: Configure Kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/myapp-deployment